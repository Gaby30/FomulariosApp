<div class="row">
    <div class="col">
        
        <form (ngSubmit)="guardar()" 
            #miFormulario="ngForm" 
            autocomplete="off">

            <!--Campo de producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        [ngModel]="initForm.producto"
                        name="producto"
                        required
                        minlength="3"
                        placeholder="Nombre del producto">
                    <span class="form-text text-danger"
                        *ngIf="nombreValido()">
                        Deben de ser de 3 letras
                    </span>
                </div>

            </div>

            <!--Campo de Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        [ngModel]="initForm.precio"
                        name="precio"
                        required
                        placeholder="Precio del producto"
                        min="0">
                    <span class="form-text text-danger"
                        *ngIf="precioInvalido()">
                        El precio debe ser 0 o mayor.
                    </span>
                </div>
            </div>

            <!--Campo de existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        [ngModel]="initForm.existencias"
                        name="existencias"
                        customMin
                        [minimo]="0"
                        required
                        placeholder="Existencias del producto">
                </div>
            </div>

            <!--Boton agregar-->
            <div class="mb-3 row">
                <div class="col">
                    <button type="submit" 
                        class="btn btn-outline-info float-end"
                        [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
