<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    id="radioMasculino"
                    required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    name="radioGenero" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    id="radioFemenino"
                    required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switch-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox" 
                    role="switch" 
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    id="switchNoti">
                <label class="form-check-label" 
                    for="switchNoti">
                    Quiero recibir notificaciones
                </label>
            </div>
        </div>
    </div>

    <!--Check-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    [(ngModel)]="terminos"
                    name="terminos"
                    id="checkTermino"
                    required>
                <label class="form-check-label" 
                    for="checkTermino">
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!--Boton-->
    <div class="row">
        <div class="col-sm-12">
            <button type="button" 
                class="btn btn-outline-info float-end"
                [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valor formulario</span>
<pre>{{miFormulario.value | json}}</pre>

<br/>

<span>Formulario valido</span>
<pre>{{miFormulario.valid}}</pre>

<br/>

<pre>Condiciones: {{persona | json}}</pre>
