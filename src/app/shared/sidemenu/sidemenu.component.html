<H2>Template</H2>
<hr>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let item of templateMenu"
        [routerLink]="item.ruta"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>

<br/>
<H2 class="mt-3">Reactive</H2>
<hr>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let item of reactiveMenu"
        [routerLink]="item.ruta"
        routerLinkActive="active">
        {{item.texto}}
    </li>
</ul>
